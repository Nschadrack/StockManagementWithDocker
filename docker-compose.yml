version: "3.9"

services:
    web:
        build: .
        ports:
            - "8000:8000"
        volumes:
            - .:/app
            - ./db:/app/db
            - ./stock/migrations:/app/stock/migrations
            - ./static:/app/static
        env_file:
            - .env  

    ngnix:
        build: ./ngnix
        volumes:
            - ./static:/app/static
        ports:
            - "8080:80"
        depends_on:
            - web